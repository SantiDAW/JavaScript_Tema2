<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_14</title>
    <script>
        /*Realiza una aplicaci√≥n que pida al usuario el precio de un producto sin el IVA y el IVA a aplicar,
         calculando el precio total a pagar.
          */
        var precioSinIva=parseInt(prompt("Introduce el precio"));
        var iva=prompt("Introduce el iva a aplicar");
        var precioIvaAplicado=precioSinIva+(precioSinIva*iva/100);
        document.write("El precio con el IVA aplicado es: "+precioIvaAplicado);
    </script>
</head>
<body>

</body>
</html>
