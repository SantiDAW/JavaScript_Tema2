    <script>
        /*Leer 3 números (día, mes y año) y decir si corresponde a una fecha correcta. Un año es
          bisiesto si es divisible por 4 excepto si acaba en 00 en cuyo caso es bisiesto sólo si es divisible
          por 400
         */
        var dia, mes, año, correcto=0, bisiesto=0;
        dia= parseInt(prompt("Introduce un dia:"));		//1 a 31
        mes= parseInt(prompt("Introduce un mes:"));		//0 a 11
        año= parseInt(prompt("Introduce un año:"));

        var miFecha = new Date(año,mes,dia);
        if ((dia==miFecha.getDate()) && (mes==miFecha.getMonth()) && (año==miFecha.getFullYear())) {
            if ((año % 4 == 0) && ((año % 100 != 0) || (año % 400) == 0))
                alert("bisiesto");
            else
                alert("no es bisiesto");
        } else {
            alert("Fecha incorrecta");
        }

    </script>
