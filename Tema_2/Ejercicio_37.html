<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_37</title>
    <script>
        /*Realizar un ejercicio que permita realizar la división de dos números mediante restas
          sucesivas, mostrando el cociente y el resto.
          */
        var dividendo;
        var divisor;
        var contador=0;

        while (isNaN(parseInt(dividendo)) || isNaN(parseInt(divisor)))
        {
            dividendo = prompt("Introduce el dividendo: ");
            divisor = prompt ("Introduce el divisor: ");
        }
        dividendo = parseInt(dividendo);
        divisor = parseInt(divisor);
        while (dividendo>=divisor)
        {
            dividendo = dividendo - divisor;
            contador = contador + 1;
        }
        alert ("Cociente: " + contador);
        alert ("Resto: " + dividendo);

    </script>
</head>

</body>
</html>
