<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ejercicio_7</title>
    <script>
        /*Haz un programa para calcular la longitud de una circunferencia y el área del círculo
         correspondiente*/

        var radio=prompt("Introduce el radio");
        var pi=3.14;
        var longitud=2*pi*radio;
        var area=pi*radio*radio;
    </script>
</head>
<body>
<script>document.write("<h1>Radio: "+radio+"<br>Longitud: "+longitud+"<br>Area: "+area+"</h1>")</script>
</body>
</html>
