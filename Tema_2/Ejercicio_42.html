    <title>Ejercicio_42</title>
    <script>
        /*Hacer un programa que visualice todos los múltiplos de 11 menores de 300. A continuación
          que nos de la suma de todos ellos.
         */
        var salida= "";
        var suma=0;
        for (i= 11; i<= 300; i= i+11)
        {
            salida= salida+ i + " ";
            suma= suma + i;
        }
        alert(salida + "\n La suma de todos ellos es = " + suma);
    </script>
