    <title>Ejercicio_19</title>
    <script>
        /*Crear un programa que escriba dos columnas de números, en la primera se colocan los
         números del 1 al 100, en la segunda los números del 100 al 1, mediante un solo bucle.
          */
        var x=0,y=101;
        for(var i=1;i<=100;i++){
            document.write((x=x+1)+"*****"+(y=y-1)+"<br>");
        }
    </script>
