    <script>
        /*Calcular el volumen y el área de una esfera utilizando las formulas:....
         V = 4π r3/3....
         V = 4π r2....
        */
        var radio,area,volumen,pi= 3.1416;
        radio=prompt("Introduce el radio de la esfera");
        area=4*pi*radio*radio;
        volumen=(4*pi*radio*radio*radio)/3;
        alert("El area de la esfera es: "+area);
        alert("El volumen de la esfera es: "+volumen);
    </script>
