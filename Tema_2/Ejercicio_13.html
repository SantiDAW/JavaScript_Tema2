<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_13</title>
    <script>
        /*Crear un programa que lea un número entero y a partir de él cree un cuadrado de asteriscos
         con ese tamaño.
          */
      var numero=prompt("Introduce un número entero: ");

        for(var i=0;i<numero;i++) {
            for (var j = 0; j < numero; j++) {
                    document.write("*");
                document.write(" ");
                }
            document.write("<br>");
            }
    </script>
</head>
<body>

</body>
</html>
