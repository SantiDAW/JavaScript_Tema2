    <script>
        /*Hacer un programa utilizando la sentencia switch para que dada una nota numérica nos de la

        var nota=parseInt(prompt("Introduce el valor númerico de la nota"));

                alert("Suspenso");
                break

                alert("Suspenso");
                break;
            case 2:
                alert("Suspenso");
                break;
            case 3:
                alert("Suspenso");
                break;
            case 4:
                alert("Suspenso");
                break;
            case 5:
                alert("Aprobado");
                break;
            case 6:
                alert("Bien");
                break;
            case 7:
                alert("Notable");
                break;
            case 8:
                alert("Notable");
                break;
            case 9:
                alert("Sobresaliente");
                break;
            case 10:
                alert("Matricula de honor");
                break;
            default: alert("Error, introduce un número entero de 0 a 10");
        }
    </script>
