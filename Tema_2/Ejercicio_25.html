<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_25</title>
    <script>
        //Identificar cuantos días tiene el mes.
        var mes=prompt("Introduce un mes del año");
        var dias;

        switch (mes){
            case "enero":
                dias=31;
                break;
            case "febrero":
                dias=28;
                break;
            case "marzo":
                dias=31;
                break;
            case "abril":
                dias=30;
                break;
            case "mayo":
                dias=31;
                break;
            case "junio":
                dias=30;
                break;
            case "julio":
                dias=31;
                break;
            case "agosto":
                dias=31;
                break;
            case "septiembre":
                dias=30;
                break;
            case "octubre":
                dias=30;
            case "noviembre":
                dias=30;
                break;
            case "diciembre":
                dias=31;
                break;
            default:
                alert("Has introducido un mes incorrecto");

        }
        alert("El mes "+mes+" tiene "+dias+" días");

    </script>
</head>
<body>

</body>
</html>
