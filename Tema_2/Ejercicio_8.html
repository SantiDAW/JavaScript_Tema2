<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ejercicio_8</title>
    <script>
        /*Haz un programa  que funcione de la manera siguiente:
         •	Nos pida nuestro nombre.
         •	Nos pida nuestro primer apellido.
         •	Nos pida en que población vivimos.
         •	Al final nos presente:
         =======================
         Hola “nombre y apellido”
         Adiós habitante de “Población”
         ======================
        */
         var nombre=prompt("Introduce tú nombre");
        var apellido=prompt("Introduce tú apellido");
        var población=prompt("Introduce tú población");
    </script>
</head>
<body>
    <script>
        document.write("============================<br>Hola "+nombre+" "+apellido+"<br>Adios habitante de "+población+"<br>============================")
    </script>
