<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_4</title>
    <script>
        /*Haz un programa que nos pregunte nuestro nombre, nuestra edad. El programa nos tiene que
         dar como resultado los días que hemos vivido hasta el momento (suponiendo años de 365 días).*/
        var nombre=prompt("Introduce tú nombre:","");
        var edad=prompt("Introduce tú edad:");
        var diasVividos=edad*365;
    </script>
</head>
<body>
<script>document.write("<h1>"+nombre+" los dias que has vivido hasta ahora son: "+diasVividos+"</h1>")</script>
</body>
</html>
