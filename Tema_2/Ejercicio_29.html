    <script>
        /*Dadas tres variables enteras (v1, v2 y v3) escribir condiciones que expresen lo siguiente:
         Todas las variables son cero.
         Todas las variables son positivas.
         Todas las variables tienen el mismo signo.
         Todos sus valores son distintos.

         Como m치ximo dos de sus valores coinciden.

        */
         var v1,v2,v3;
        v1= prompt("Introduce un numero");
        v2= prompt("Introduce un numero");
        v3= prompt("Introduce un numero");

        if(v1==0 && v2==0 && v3==0){
            alert("Todas las variable son 0");
        }//if
        if(v1>0 && v2>0&& v3>0){
            alert("Todas las variable son positivas");
            alert("Todas las variables son del mismo signo");
        }//if
        if(v1<0 && v2<0&& v3<0){
            alert("Todas las variable son del mismo signo");
        }//if
        if(v1!=v2){
            if(v2!=v3){

                if(v1!=v3){
                    alert("Todos sus valores son distintos");
                }
                else{
                    alert("Dos de sus valores coinciden");
                }
            }
            else{
                alert("Dos de sus valores coinciden");
            }
        }//if
        else{
            alert("Dos de sus valores coinciden");
        }
        if(v1>v2){
            if(v2>v3){
                alert("V2 est치 comprendido entre V1 y V3");
            }
        }
        if(v3>v2){
            if(v2>v1){
                alert("V2 est치 comprendido entre V1 y V3");
            }
        }

    </script>
