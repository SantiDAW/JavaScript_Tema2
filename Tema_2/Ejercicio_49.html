    <title>Ejercicio_49</title>
    <script>
        //Hacer un programa que calcule y visualice las potencias de 2 entre 0 y 10.

        var i,potencia=1;


        for (i=0; i<=10; i++)
        {
            if (i== 0)
                potencia = 1;
            else
                potencia= potencia*2;
            document.write("<H3>2 elevado a "+ i + " = " + potencia + "</H3>");
        }

    </script>
