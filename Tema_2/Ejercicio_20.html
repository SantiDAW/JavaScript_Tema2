<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_20</title>
    <script>
        /*Elaborar un algoritmo que permita convertir de grados Fahrenheit  a Centígrados, utilizando la
         siguiente formula: C = 5 / 9 (F – 32). Mostrar los grados Centígrados  y los  Fahrenheit
         obtenidos.
          */
        var fahrenheit=parseInt(prompt("Introduce la temperatura en grados Fahrenheit"));
        var centigrados=5/9*(fahrenheit-32);
        alert("La temperatura en grados centigrados es: "+centigrados);
    </script>
</head>

</body>
</html>
