<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_24</title>
    <script>
        //Calcula cuantos números pares hay entre dos introducidos
        var minimo=prompt("Introduce el numero más bajo");
        var maximo=prompt("Introduce el numero más alto");
        var contador=0;

        for(var i=minimo;i<=maximo;i++){
            if(i%2==0){
                contador++;
            }
        }
        alert("La cantidad de números pares es: "+contador);
    </script>
</head>
<body>

</body>
</html>
