<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Ejercicio_45</title>
    <script>
        /*Hacer un programa para calcular la suma de los 10 primeros números naturales utilizando la
          sentencia do .. while.
         */

        var numero=0,i=1;
        do{
            numero=numero+i;
            i++;
        }
        while(i<=10);
        alert("la suma de los 10 primeros números naturales es: "+numero);
    </script>
