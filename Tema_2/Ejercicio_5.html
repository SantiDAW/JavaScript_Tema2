<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ejercicio_5</title>
    <script>
        /*Haz un programa que nos pida un número, y nos muestre en una única pantalla, el doble, el
        triple y el cuádruple del número que habíamos introducido.*/

        var numero=prompt("Introduce un número");
        var doble=numero*2;
        var triple=numero*3;
        var cuadruple=numero*4;
    </script>
</head>
<body>
<script>
    alert("Número: "+numero+
          "\nDoble: "+doble+
          "\nTriple: "+triple+
          "\nCuadruple: "+cuadruple);
</script>
</body>
</html>
