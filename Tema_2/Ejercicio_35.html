<!DOCTYPE html>

    <title>Ejercicio_35</title>
    <script>
        /*Escribir un programa que pida por teclado cuanto costó una cena, y escriba por teclado lo siguiente:
         1.	La propina más pequeña vale: propinapeq
         2.	La propina más grande vale: propinagra
         3.	Donde propinapeq es un 15% del valor de la cena
         4.	Donde propinagra es un 25% del valor de la cena
        */
        var precioCena=parseInt(prompt("Introduce el precio de la cena: "));
        var propinapeq=precioCena*0.15;
        var propinagra=precioCena*0.25;

        alert("La propina más pequeña vale: "+propinapeq+
              "\nLa propina más grande vale: "+propinagra);
    </script>
