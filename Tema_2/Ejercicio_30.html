<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Ejercicio_30</title>
    <script>
        //Leer un número “n” por teclado y escribir la suma de todos los números  entre 1 y “n”
        var numero=prompt("Introduce un numero por teclado");
        var suma=0;
        for(var i=1;i<=numero;i++){
           suma=suma+i;
        }
        alert("La suma de los números comprendidos entre 1 y "+numero+" es: "+suma);
    </script>
</head>
